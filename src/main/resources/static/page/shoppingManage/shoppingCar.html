<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container" style="position: absolute ;right: 45px">
                <button class="layui-btn layui-btn-sm" lay-event="getCheckData" style="width: 150px">结算</button>
            </div>
        </script>

        <table class="layui-hide" style="position: relative" id="test" lay-filter="test"></table>

        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="/lib/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#test'
            , url: '/orders/findcargoods.do'
            , toolbar: '#toolbarDemo'
            , totalRow: true//开启合计行
            , defaultToolbar: []
            , cols: [[
                {type: "checkbox", width: 100},
                {type: 'numbers', title: "序号", align: 'center'},
                {field: 'id', title: 'ID', align: 'center',hide:true}
                , {field: 'goodsId', title: '商品编号',align: 'center', sort: true,hide:true}
                , {field: 'goodsName', title: '商品名字', align: 'center'}
                , {field: 'goodsPrice', title: '商品价格', align: 'center',sort: true}
                , {field: 'goodsNum', title: '购买数量', align: 'center', sort: true, edit: 'text',style: 'outline: 1px solid #e6e6e6;outline-offset: -5px;'}
                , {field: 'flag', title: '货物库存情况', align: 'center', totalRowText: '合计金额',templet: function (d) {
                        if (d.flag === 0) {
                            return '无货'
                        } else {
                            return '有货'
                        }
                    }}
                , {field: 'total', title: '小计', align: 'center', sort: true, totalRow: true}
                , {title: '操作', width: 150, toolbar: '#barDemo', aline: 'center'}
            ]]  , skin: 'line'

                  var rowNums = res.list.length;//获取行数

                  var scoreTotal = this.elem.next().find('.layui-table-total td[data-field="score"] .layui-table-cell').text();//获取“评分”合计行的合计结果
                  var scoreAvg = (scoreTotal / rowNums).toFixed(2).toString().concat('%');//计算平均分：总分除以行数，保留两位小数
                  this.elem.next().find('.layui-table-total td[data-field="score"] .layui-table-cell').text(scoreAvg);//将计算结果复制给“评分”列的合计行

                  $('th').css({'background-color': '#ccdeff', 'color': 'black', 'font-weight': 'bold'});
                  var that = this.elem.next();

  //为该数据表格添加样式，间隔行添加颜色
                  res.list.forEach(function (item, index) {
                      if (index % 2 == 0) {
                          var tr = that.find(".layui-table-box tbody tr[data-index='" + index + "']").css("background-color", "#FFFFFF");
                      } else {
                          var tr = that.find(".layui-table-box tbody tr[data-index='" + index + "']").css("background-color", "#F4F6F9");
                      }
                  });
              }*/
        });

        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'delete') {
                layer.confirm('真的删除么', function (index) {
                    $.ajax({
                        url:"/orders/delcargoods.do",
                        dataType:"json",
                        data:{
                            "id":data.id,
                            "goodsId":data.goodsId,
                            "goodsNum":data.goodsNum
                        },type:"post",
                        success:function (rec) {
                            table.reload('test');
                        }
                    });
                    layer.close(index);
                });
            }
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    //
                    var ids=[];
                    data.forEach(function (u,i) {
                        ids.push(u.id);
                    });
                    $.ajax({
                        url:"/orders/createorder.do",
                        dataType:"json",
                        traditional:true,
                        data:{
                            "ids":ids
                        },
                        type:"post",
                        success:function (rec) {
                            table.reload('test');
                        }
                    });
                    break;
            }
        });

    });
</script>

</body>
</html>
