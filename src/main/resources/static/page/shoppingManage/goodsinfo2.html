<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form" action="" id="novelUpdate">

            <div class="layui-form-item">
                <label class="layui-form-label">订单编号：</label>
                <div class="layui-input-inline">
                    <input type="text" name="orderCode" id="orderCode" autocomplete="off" class="layui-input" readonly>
                </div>
                <label class="layui-form-label">订单总价：</label>
                <div class="layui-input-inline">
                    <input type="text" name="orderPrice" id="orderPrice" autocomplete="off" class="layui-input" readonly>
                </div>
                <label class="layui-form-label">订单时间：</label>
                <div class="layui-input-inline">
                    <input type="text" name="createTime" id="createTime" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">二级密码：</label>
                <div class="layui-input-inline">
                    <input type="password" name="password2" id="password2" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            <div class="layui-form-item">-->
<!--                <div class="layui-input-block">-->

<!--                    <button type="reset" class="layui-btn layui-btn-primary" id="return">重置</button>-->
<!--                </div>-->
<!--            </div>-->
        </form>
    </div>
</div>

</script>
</body>
</html>
