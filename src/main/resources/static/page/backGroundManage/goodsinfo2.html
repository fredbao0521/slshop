<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form" action="" id="novelUpdate">

            <div class="layui-form-item">
                <label class="layui-form-label">商品名称：</label>
                <div class="layui-input-inline">
                    <input type="text" name="goodsName" id="goodsName" autocomplete="off" class="layui-input" readonly>
                </div>
                <label class="layui-form-label">商品编号：</label>
                <div class="layui-input-inline">
                    <input type="text" name="goodsSN" id="goodsSN" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>

            <div class="layui-form-item" style="display: none">
                <label class="layui-form-label">id：</label>
                <div class="layui-input-inline">
                    <input type="text" name="goodsid" id="goodsid" readonly>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">市场价：</label>
                <div class="layui-input-inline">
                    <input type="text" name="marketPrice" id="marketPrice" autocomplete="off" class="layui-input" readonly>
                </div>
                <label class="layui-form-label">优惠价：</label>
                <div class="layui-input-inline">
                    <input type="text" name="realPrice" id="realPrice" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>



            <div class="layui-form-item">
                <label class="layui-form-label">库存：</label>
                <div class="layui-input-inline">
                    <input type="text" name="num" id="num" autocomplete="off" class="layui-input" readonly>
                </div>
                <label class="layui-form-label">单位：</label>
                <div class="layui-input-inline">
                    <input type="text" name="unit" id="unit" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>



            <div class="layui-form-item">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-inline">
                    <input type="text" name="state" id="state" autocomplete="off" class="layui-input" readonly>
                </div>
                <label class="layui-form-label">商品规格：</label>
                <div class="layui-input-inline">
                    <input type="text" name="goodsFormat" id="goodsFormat" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">商品说明：</label>
                <div class="layui-input-block">
                    <input type="text" id="note" name="note" readonly />
                </div>
            </div>
<!--            <div class="layui-form-item">-->
<!--                <div class="layui-input-block">-->
<!--                    <button class="layui-btn" lay-submit="" lay-filter="saveGood">保存</button>-->
<!--                    <button type="reset" class="layui-btn layui-btn-primary" id="return">重置</button>-->
<!--                </div>-->
<!--            </div>-->
        </form>
    </div>
</div>

<script src="/lib/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form
            , layer = layui.layer,
            layedit = layui.layedit;

        var $ = layui.$;

    });
</script>
</body>
</html>
