<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>layui</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
        <link rel="stylesheet" href="/css/public.css" media="all">
    </head>
    <body>
        <div class="layuimini-container">
            <div class="layuimini-main">
                <script type="text/html" id="toolbarDemo">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 新增
                        </button>
                    </div>
                </script>

                <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

                <script type="text/html" id="currentTableBar">
                    <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
                </script>
            </div>
        </div>
        <script src="/lib/layui/layui.js" charset="utf-8"></script>
        <script>
            layui.use(['form', 'table'], function () {
                var $ = layui.jquery,
                    form = layui.form,
                    table = layui.table;

                table.render({
                    elem: '#currentTableId',
                    url: '/role/selectall.do',
                    toolbar: '#toolbarDemo',
                    cols: [[
                        {type: "redio", width: 50},
                        {field: 'id', title: 'ID', sort: true, hide: true},
                        {field: 'roleCode', title: '角色编号'},
                        {field: 'roleName', title: '角色名称', sort: true},
                        {field: 'createBy', title: '创建日期'},
                        {field: 'isStart', title: '状态(启用|禁用)',},   //状态是复选框
                        {field: 'createDate', title: '最后修改时间', sort: true},
                        {fixed: 'right', width: 178, align: 'center', toolbar: '#currentTableBar'}
                    ]],
                    limits: [10, 15, 20, 25, 50, 100],
                    limit: 5,
                    page: true,
                    skin: 'line'

                });
                /**
                 * toolbar监听事件
                 */
                table.on('toolbar', function (obj) {
                    if (obj.event === 'add') {  // 监听添加操作
                        var index = layer.open({
                            title: '添加用户',
                            type: 2,
                            shade: 0.2,
                            maxmin: true,
                            shadeClose: true,
                            area: ['80%', '80%'],
                            content: '/page/rolemanage/addrole.html',
                            done:function () {
                                window.parent.location.reload()
                            }
                        });
                    }
                });

                table.on('tool(currentTableFilter)', function (obj) {
                    var data = obj.data;
                    if (obj.event === 'edit') {
                        var index = layer.open({
                            title: '编辑用户',
                            type: 2,
                            shade: 0.2,
                            maxmin: true,
                            shadeClose: true,
                            btn: ['返回'],
                            area: ['80%', '80%'],
                            content: '/page/rolemanage/roleedit.html?id=' + data.id,
                            success: function (layero, index) {
                                var body = layer.getChildFrame('body', index);
                                var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                                body.find("input[name='roleCode']").val(data.roleCode);
                                body.find("input[name='roleName']").val(data.roleName);
                                //有问题没显示出来
                                console.log(data)
                                if (data.isStart == 1) {
                                    body.find("input[name='isStart'][value=" + data.isStart + "]").prop("checked", "true");
                                } else {
                                    body.find("input[name='isStart'][value=" + data.isStart + "]").prop("checked", "true");
                                }
                                form.render()
                            },
                            done:function () {
                                window.parent.location.reload()
                            }

                        });
                        $(window).on("resize", function () {
                            layer.full(index);
                        });
                        return false;
                    } else if (obj.event === 'delete') {
                        if (confirm("是否删除")) {
                            $.ajax({
                                url: "/role/delete.do",
                                datatype: "json",
                                type: "post",
                                data: {"id": data.id},
                                success: function (rec) {
                                    if (rec.code == 0) {
                                        alert("删除成功")
                                        window.location.reload()
                                    } else {
                                        alert("删除失败")
                                    }
                                }

                            })
                        }


                    }
                });
            })


        </script>

    </body>
</html>
