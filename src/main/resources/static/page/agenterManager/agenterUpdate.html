<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改个人信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <link rel="stylesheet" href="/js/layui/css/layui.css" media="all">
</head>
<style>
    .layui-top-box {
        padding: 40px 20px 20px 20px;
        color: #fff
    }

    .layuimini-container {
        background-color: rgba(233, 150, 122, 0.34);
        padding: 50px;
    }

    .panel {
        margin-bottom: 17px;
        background-color: #fff;
        border: 1px solid transparent;
        border-radius: 3px;
        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        box-shadow: 0 1px 1px rgba(0, 0, 0, .05)
    }

    .panel-body {
        padding: 15px
    }

    .panel-title {
        margin-top: 0;
        margin-bottom: 0;
        font-size: 14px;
        color: inherit
    }

    .label {
        display: inline;
        padding: .2em .6em .3em;
        font-size: 75%;
        font-weight: 700;
        line-height: 1;
        color: #fff;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: .25em;
        margin-top: .3em;
    }

    .layui-red {
        color: red
    }

    .main_btn > p {
        height: 40px;
    }

    .layui-btn {
        background-color: black;
    }

    #userForm table tr {
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
    }

    #userForm table tr td {
        display: flex;
        flex-wrap: nowrap;
        margin: 10px;
    }

    #userForm table tr td .layui-input {
        width: 200px;
    }

    #userForm table tr td .layui-form-label {
        width: 100px;
    }

    #userForm > tbody > tr {
        width: 100%;
        margin: 0 auto;
        display: flex;
        justify-content: center;
    }

    .layui-table-cell {
        display: table-cell;
        vertical-align: middle;
    }

    .layui-form-item .layui-input-inline {
        width: 200px;
    }
</style>
<body>
<div class="layuimini-container">
    <table width="100%" height="90%" border="0" cellpadding="5" cellspacing="0" class="main_tabbor">
        <tr valign="top">
            <td>
                <form class="layui-form" id="userForm">
                    <!-- 隐藏表单，flag表示添加标记 -->
                    <input type="hidden" name="referid" id="referid">
                    <input type="hidden" name="id" id="id">
                    <table id="buttonTable" width="100%" border="0" cellpadding="0" cellspacing="10" class="main_tab">
                        <tr>
                            <td class="font3 fftd"><label class="layui-form-label">真实姓名：</label><input
                                    required lay-verify="required" autocomplete="off" class="layui-input" type="text"
                                    name="realname"
                                    id="realname"
                                    size="20"/>
                            </td>
                            <td class="font3 fftd"><label class="layui-form-label">用户名：</label><input
                                    required lay-verify="required" autocomplete="off" class="layui-input" type="text"
                                    name="username"
                                    id="username"
                                    size="20"/><span class="redStar"
                                                     style="line-height: 38px;font-size: 15px; color: red">*</span></td>
                        </tr>
                        <tr>
                            <td class="font3 fftd"><label class="layui-form-label">生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日：</label><input
                                    required lay-verify="required" autocomplete="off" class="layui-input"
                                    type="text" name="birthday"
                                    id="birthday"
                                    lay-verify="date"
                                    placeholder="yyyy-MM-dd"
                                    autocomplete="off">
                            </td>
                            <td class="font3 fftd"><label class="layui-form-label">证件类型：</label>
                                <div class="layui-input-inline">
                                    <select name="cardtype" id="cardtype" style="width:143px;">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="font3 fftd"><label class="layui-form-label">性别：</label>
                                <div class="layui-input-inline">
                                    <select name="sex" id="sex" lay-verify="required">
                                        <option value="">请选择性别</option>
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                </div>
                            </td>
                            <td class="font3 fftd"><label class="layui-form-label">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;编：</label><input
                                    required lay-verify="required" autocomplete="off" class="layui-input"
                                    name="postcode"
                                    id="postcode"
                                    size="20"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="font3 fftd"><label class="layui-form-label">收货国家：</label><input
                                    required lay-verify="required" autocomplete="off" class="layui-input" name="country"
                                    id="country"
                                    size="20"/>
                            </td>
                            <td class="font3 fftd"><label class="layui-form-label">收货地址：</label><input required
                                                                                                       lay-verify="required"
                                                                                                       autocomplete="off"
                                                                                                       class="layui-input"
                                                                                                       name="useraddress"
                                                                                                       id="useraddress"
                                                                                                       size="20"/></td>
                        </tr>
                        <tr>
                            <td class="font3 fftd"><label class="layui-form-label">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机：</label><input
                                    required lay-verify="required" maxlength="11" autocomplete="off" class="layui-input"
                                    name="mobile"
                                    id="mobile" size="20"/>
                            </td>
                            <td class="font3 fftd"><label class="layui-form-label">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：</label><input
                                    required lay-verify="required" autocomplete="off" class="layui-input"
                                    name="email"
                                    id="email" size="20"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" class="fftd">
                                <input id="addUser" type="button" class="layui-btn" value="保存">
<!--                                &nbsp;&nbsp;<input id="comeBack" type="reset" class="layui-btn" value="返回">-->
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>


</div>
</body>
<script src="/js/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', `upload`, 'layer', 'jquery', 'laydate'], function () {
        var form = layui.form;
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;
        var laydate = layui.laydate;

        // alert(location.search);


        // alert(rec.data.id);
        // $(`input[name="referid"]`).val(rec.data.id);


        //日期
        laydate.render({
            elem: '#birthday'
        });

        //角色名称下拉框
        $.ajax({
            url: "/role/findAll.do",
            type: "get",
            dataType: "json",
            success: function (rec) {
                var roles = rec.data;
                for (var i in roles) {
                    $(`select[name="roleid"]`).append(`<option value=` + roles[i].id + `>` + roles[i].rolename + `</option>`)
                }
                form.render('select');
                // 证件类型下拉框读取
                $.ajax({
                    url: "/card/findAll.do",
                    type: "get",
                    dataType: "json",
                    success: function (rec) {
                        var card = rec.data;
                        for (var i in card) {
                            $(`select[name="cardtype"]`).append(`<option value=` + card[i].valueid + `>` + card[i].valuename + `</option>`)
                        }
                        form.render('select');
                        // 获取登录用户
                        $.ajax({
                            url: "/session.do",
                            type: "get",
                            dataType: "json",
                            xhrFields: {
                                // 发送 AJAX 请求时带上 cookie
                                withCredentials: true
                            },
                            success: function (rec) {
                                $.ajax({
                                    url: "/user/findById.do?id=" + rec.data.id,
                                    type: "get",
                                    dataType: "json",
                                    async: true,
                                    xhrFields: {
                                        "withCredentials": true
                                    },
                                    success: function (rec) {
                                        $(`#id`).val(rec.data.id);
                                        $(`#realname`).val(rec.data.realname);
                                        $(`#username`).val(rec.data.username);
                                        $(`#birthday`).val(rec.data.birthday);
                                        $(`#roleid`).val(rec.data.roleid);
                                        // form.render('select');
                                        $(`#sex`).val(rec.data.sex);
                                        // form.render('select');
                                        $(`#postcode`).val(rec.data.postcode);
                                        $(`#cardtype`).val(rec.data.cardtype);
                                        // form.render('select');
                                        $(`#country`).val(rec.data.country);
                                        $(`#mobile`).val(rec.data.mobile);
                                        $(`#email`).val(rec.data.email);
                                        $(`#useraddress`).val(rec.data.useraddress);
                                        form.render();
                                    }
                                })
                            }
                        });

                    }
                });
            }
        });

        //修改用户
        $(document).on(`click`, `#addUser`, function () {
            var username = $("#username").val();
            if (username == "" || username == null) {
                layer.msg("请填写用户名！");
            } else {
                layer.confirm('确定修改该员工吗？', function (index) {
                    $.ajax({
                        url: "/user/modify.do",
                        // data: {arr: arr},
                        data: $(`#userForm`).serialize(),
                        type: "get",
                        dataType: "json",
                        success: function (rec) {
                            if (rec.code == 0) {
                                layer.msg(rec.msg);
                                window.setTimeout(function () {
                                    // window.history.back();
                                    location.reload();
                                    // location.reload();
                                }, 1500)
                            } else {
                                layer.msg(rec.msg);
                            }
                        }
                    });
                })
            }
        });

    })
</script>
</html>
