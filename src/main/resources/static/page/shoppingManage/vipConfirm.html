<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form" action="" id="novelVip">

            <div class="layui-form-item">
                <label class="layui-form-label">会员名：</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" id="username" autocomplete="off" class="layui-input" readonly>
                </div>
                <label class="layui-form-label">会员级别：</label>
                <div class="layui-input-inline">
                    <input type="text" name="roleName" id="roleName" autocomplete="off" class="layui-input" readonly>
                </div>
                <label class="layui-form-label">付款金额：</label>
                <div class="layui-input-inline">
                    <input type="text" name="pay" id="pay" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">二级密码：</label>
                <div class="layui-input-inline">
                    <input type="password" name="password2" id="password2" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/lib/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form'], function () {
        var form = layui.form
            , layer = layui.layer,
            layedit = layui.layedit;

        var $ = layui.$;

    });
</script>
</body>
</html>
