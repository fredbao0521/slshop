<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分步表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <link rel="stylesheet" href="/js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">账户余额:</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="balance" name="balance" autocomplete="off" class="layui-input" readonly>
                                        </div>
                                        <span style="color: red ;font-size: 12px;line-height: 3">*</span>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">提现金额:</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="money" autocomplete="off" class="layui-input">
                                        </div>
                                        <span style="color: red ;font-size: 12px;line-height: 3">*</span>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">银行所在地址及支行详细名称:</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="address" autocomplete="off" class="layui-input">
                                        </div>
                                        <span style="color: red ;font-size: 12px;line-height: 3">*</span>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">选择银行</label>
                                        <div class="layui-input-inline">
                                            <select id="bank" name="bank" lay-verify="required" lay-search="">
                                                <option value="0">请选择</option>
                                                <option value="1">中国银行</option>
                                                <option value="2">交通银行</option>
                                                <option value="3">建设银行</option>

                                            </select>
                                        </div>
                                        <span style="color: red ;font-size: 12px;line-height: 3">*</span>
                                    </div>


                                    <div class="layui-form-item">
                                        <label class="layui-form-label">银行开户名:</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="bankName" autocomplete="off" class="layui-input">
                                        </div>
                                        <span style="color: red ;font-size: 12px;line-height: 3">*</span>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">银行卡号:</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="card" autocomplete="off" class="layui-input">
                                        </div>
                                        <span style="color: red ;font-size: 12px;line-height: 3">*</span>

                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>



                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">提现金额:</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="mon" autocomplete="off" class="layui-input" readonly>
                                        </div>

                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">银行所在地址及支行详细名称:</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="address1" autocomplete="off" class="layui-input" readonly>
                                        </div>

                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">选择银行</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="bank1" autocomplete="off" class="layui-input" readonly>
                                        </div>

                                    </div>



                                    <div class="layui-form-item">
                                        <label class="layui-form-label">银行开户名:</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="bankName1" autocomplete="off" class="layui-input" readonly>
                                        </div>

                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">银行卡号:</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="card1" autocomplete="off" class="layui-input" readonly>
                                        </div>


                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;确认提现&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        申请中......
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">预计两小时内到账</div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next">再提现一笔</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="/lib/layui/layui.js" charset="utf-8"></script>
<script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>

<script>
    layui.use([ 'form', 'step'], function () {
        var $ = layui.jquery,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '填写入款信息'
            }, {
                title: '确认入款信息'
            }, {
                title: '完成'
            }]
        });

        $.ajax({
            url:"/bank/getbalance.do",
            type:"post",
            async:false,
            dataType:"json",
            success:function (rec) {
                if(rec.code===0){
                    $("#balance").val(rec.data.balance);
                    form.render();
                }else {
                    layer.msg("账户余额过低")
                }

            }
        });

        form.on('submit(formStep)', function (data) {
            var money = $("input[name='money']").val();
            var address = $("input[name='address']").val();
            var bankName = $("input[name='bankName']").val();
            var type = $("#bank option:selected").val();
            var card = $("input[name='card']").val();
            var bal = $("#balance").val();

            if (money==""||money==0){
                layer.msg("提现金额不能为空");
                return false;
            }
            if (money-bal>0){
                layer.msg("余额不足");
                return false;
            }
            if (address==""||address==0){
                layer.msg("银行所在地址及支行详细名称不能为空");
                return false;
            }
            if (bankName==""||bankName==0){
                layer.msg("银行不能为空");
                return false;
            }
            if (type==""||type==0){
                layer.msg("银行开户名不能为空");
                return false;
            }
            if (card==""||card==0){
                layer.msg("银行卡号不能为空");
                return false;
            }
            $("#mon").val(money);
            $("#address1").val(address);
            $("#bankName1").val(bankName);
            if (type==='1'){
                $("#bank1").val("中国银行");
            } else if (type ==='2'){
                $("#bank1").val("交通银行");
            } else if(type ==='3'){
                $("#bank1").val("建设银行");
            }
            $("#card1").val(card);

            step.next('#stepForm');
            return false;
        });
        $('.pre').click(function () {
            step.pre('#stepForm');
        });
        $('.next').click(function () {
            step.next('#stepForm');
        });


        form.on('submit(formStep2)', function (data) {
            var money = $("input[name='money']").val();
            var card = $("input[name='card']").val();
            var type = $("#bank option:selected").val();
            $.ajax({
                url:"/bank/cashout.do",
                data:{
                    "balance":money,
                    "otherAcountId":card
                },
                type:"post",
                async:false,
                dataType:"json",
                success:function (rec) {
                    if(rec.code===0){
                        step.next('#stepForm');
                    }else {
                        layer.msg("提现失败")
                    }
                }
            });
           return false;
        });
    })


</script>
</body>
</html>
