<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">


        <form class="layui-form"  >

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" id="u53_input">用户名  :</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username"  autocomplete="off" class="layui-input">
                    </div>

                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">真实姓名:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="realName"  autocomplete="off" class="layui-input" >
                    </div>
                    <div class="layui-form-mid layui-word-aux"><span style="color: red">*</span></div>
                </div>
            </div>
            <div class="layui-form-item">
            <div class="layui-inline">
                    <label class="layui-form-label">证件类型:</label>
                    <div class="layui-input-inline">
                        <select name="cardTypeName" id="cardTypeName">
                            <option value="">--请选择--</option>
                            <option value="二代身份证">二代身份证</option>
                            <option value="二代军官证">二代军官证</option>
                        </select>
                    </div>
                    <div class="layui-form-mid layui-word-aux"><span style="color: red">*</span></div>
                </div>
                <div class="layui-inline">
                        <label class="layui-form-label">证件号码:</label>
                        <input type="text" name="idCard" autocomplete="off" class="layui-input" >
                    <div class="layui-form-mid layui-word-aux"><span style="color: red">*</span></div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="moblie"  autocomplete="off" class="layui-input" >
                    </div>
                    <div class="layui-form-mid layui-word-aux"><span style="color: red">*</span></div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">移动电话:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="moblie"  autocomplete="off" class="layui-input" >
                    </div>
                    <div class="layui-form-mid layui-word-aux"><span style="color: red">*</span></div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">电子邮件</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email"  autocomplete="off" class="layui-input" >
                    </div>
                    <div class="layui-form-mid layui-word-aux"><span style="color: red">*</span></div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮政编码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="postCode"  autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux"><span style="color: red">*</span></div>
                </div>
            </div>
           <div class="layui-form-item">
         <div class="layui-inline">
                   <label class="layui-form-label">密码:</label>
                   <div class="layui-input-inline">
                       <input type="text" name="password"  autocomplete="off" class="layui-input">
                   </div>
                   <div class="layui-form-mid layui-word-aux"><span style="color: red">*</span></div>
               </div>
                <div class="layui-inline">
                    <label class="layui-form-label">推荐人  :</label>
                    <div class="layui-input-inline">
                        <input type="text" name="referCode"  autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux"><span style="color: red">*</span></div>
                </div>
            </div>
            <span class="layui-form-item">
                <label class="layui-form-label">证件类型:</label>
               <div class="layui-inline">
                    <select name="country">
                        <option value="">收货国家(地区)</option>
                        <option value="西湖区">苏州</option>
                        <option value="余杭区">上海</option>
                        <option value="拱墅区">南通</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开户行  :</label>
                    <div class="layui-input-inline">
                        <input type="text" name="bankName"  autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux"><span style="color: red">*</span></div>
                </div>
            </span>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开户人  :</label>
                    <div class="layui-input-inline">
                        <input type="text" name="accountHolder"  autocomplete="off" class="layui-input">
                    </div>

                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开户卡号:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="bankAccount"  autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">上传身份证图片（正反面）  :</label>
                    <div class="layui-input-inline">
                        <input type="file" name="idphoto" >
                    </div>

             </div>
                <div class="layui-inline">
                    <label class="layui-form-label">上传银行卡图片</label>
                    <div class="layui-input-inline">
                        <input type="file" name="bankphoto"  >
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">送货地址</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="userAddress"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button  type="button" id="btn">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
