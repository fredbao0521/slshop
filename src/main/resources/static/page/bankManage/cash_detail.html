<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">

   <style>
       .layui-form-label {
           text-align:start;
       }
     </style>
</head>
<body>
<form class="layui-form">
    <div class="layui-form-item">

        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" name="date1" id="date1" placeholder="yyyy-MM-dd HH:mm:ss"
                   autocomplete="off">
        </div>

        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" name="date2" id="date2" placeholder="yyyy-MM-dd HH:mm:ss"
                   autocomplete="off">
        </div>
        <button type="button" id="search" class="layui-btn layui-btn-primary" lay-submit
                lay-filter="data-search-btn"><i class="layui-icon"></i> 查询
        </button>
    </div>


    <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="setting">提交</button>
                </div>

    </div>
</form>
<script src="/lib/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate;

        laydate.render({
            elem: '#date1'
            , type: 'datetime',
            format: 'yyyy-MM-dd HH:mm:ss'
        });

        laydate.render({
            elem: '#date2'
            , type: 'datetime',
            format: 'yyyy-MM-dd HH:mm:ss'
        });

        table.render({
            elem: '#currentTableId',
            url: '/bank/list.do',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter'],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', title: 'ID', sort: true},
                {field: 'accountDate', title: '日期'},
                {field: 'moneyIn', title: '入账金额(元)'},
                {field: 'moneyOut', title: '出账金额(元)'},
                {field: 'otherAcountId', title: '目标卡号',templet: function (d) {
                        if (d.otherAcountId == "0") {
                            return ''
                        } else{
                            return d.otherAcountId;
                        }
                    }},
                {
                    field: 'status', title: '提现状态', templet: function (d) {
                        if (d.status == 1) {
                            return '已完成'
                        } else{
                            return '未完成'
                        }
                    }
                },
            ]],
            limits: [5, 10],
            limit: 5,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        $(document).on(`click`, `#search`, function () {
            // 搜索条件
            var beginTime = $(`input[name="date1"]`).val();
            var endTime = $(`input[name="date2"]`).val();
            table.reload('userAccount', {
                method: 'post'
                , page: {
                    curr: 1
                }, where: {
                    beginTime: beginTime,
                    endTime: endTime
                }
            });
        });
    });
</script>
</body>
</html>
