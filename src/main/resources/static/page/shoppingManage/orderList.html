<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="" lay-filter="UpdateEnquiry">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">订单编号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="orderCode" id="orderCode" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">订单时间</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="createTime" id="createTime"
                                       placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="button" id="qy" class="layui-btn layui-btn-primary"
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide layui-table" id="test" lay-filter="test"></table>

    </div>

</div>
<script>
    layui.use(['laydate', 'layer', 'form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table;

        laydate.render({
            elem: '#createTime'
            , type: 'datetime',
            format: 'yyyy-MM-dd HH:mm:ss' //指定时间格式
        });

        table.render({
            elem: '#test',
            url: '/orders/findallorders.do',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter'],
            text: {none: '无数据'},
            cols: [[
                {type: "checkbox", width: 100},
                {field: 'id',title: 'ID', sort: true},
                {field: 'orderCode', title: '订单编号'},
                {field: 'orderPrice', title: '订单总价'},
                {field: 'createTime', title: '订单时间',templet : "<div>{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"},
                {
                    field: 'status', title: '订单状态', templet: function (d) {
                        if (d.status === 0) {
                            return '失效订单'
                        } else if (d.status === 1) {
                            return '已支付'
                        } else if (d.status === 2) {
                            return '未支付'
                        }
                    }
                },
                {field: 'createBy',width:100 ,title: '创建者'},
                {title: '操作', toolbar: '#barDemo2', align: "center"}
            ]],
            limits: [5, 10, 15, 20, 50],
            limit: 5,
            page: true,
            skin: 'line'
        });
        /**
         * toolbar监听事件
         */

        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                var index = layer.open({
                    title: '支付信息',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    btn: ['返回'],//弹出层按钮
                    shadeClose: true,
                    area: ['80%', '50%'],
                    content: '/page/shoppingManage/goodsinfo2.html',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.find("#orderCode").val(data.orderCode);
                        body.find("#orderPrice").val(data.orderPrice);
                        body.find("#createTime").val(data.createTime);
                        form.render();
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    var id = data.id;
                    $.ajax({
                        url: "/orders/deleteorder.do",
                        type: "post",
                        dataType: "json",
                        data: {
                            "id": id
                        },
                        xhrFields: {
                            // 发送 AJAX 请求时带上 cookie
                            withCredentials: true
                        },
                        success: function (rec) {
                            if (rec.code === 0) {
                                layer.msg(rec.msg);
                                var orderCode = $("#orderCode").val();
                                var createTime = $("#createTime").val();
                                table.reload('test', {
                                    page: {
                                        curr: 1
                                    },
                                    where: {
                                        orderCode: orderCode,
                                        createTime: createTime
                                    }
                                })
                            }
                        }
                    });
                    layer.close(index);
                });
                return false;
            }
        });


        // 监听搜索操作
        $("#qy").on("click", function () {
            var orderCode = $("#orderCode").val();
            var createTime = $("#createTime").val();
            table.reload('test', {
                page: {
                    curr: 1
                },
                where: {
                    orderCode: orderCode,
                    createTime: createTime
                }
            })
        });
    });
</script>
<script type="text/html" id="barDemo">
    <input type="button" class="layui-btn layui-btn-xs " lay-event="detail" value="支付"/>
    <input type="button" class="layui-btn layui-btn-xs layui-btn-danger " lay-event="delete" value="删除"/>
</script>
<script type="text/html" id="barDemo2">
    <input type="button" class="layui-btn layui-btn-xs layui-btn-danger " lay-event="delete" value="删除"/>
</script>
</body>
</html>
