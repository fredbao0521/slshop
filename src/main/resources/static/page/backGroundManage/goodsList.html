<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">商品名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="goodsName" id="goodsName" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">商品编码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="goodsSN" id="goodsSN" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">商品说明</label>
                            <div class="layui-input-inline">
                                <input type="text" name="note" id="note" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="button" id="qy" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="test" lay-filter="test"></table>

    </div>

</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        table.render({
            elem: '#test',
            url: '/goods/listgoods.do',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter'],
            text: {none: '无数据'},
            cols: [[
                {type: "checkbox", width: 100},
                {field: 'id', title: 'ID', sort: true},
                {field: 'goodsSN', title: '产品编号'},
                {field: 'goodsName', title: '产品名称'},
                {field: 'note', title: '说明'},
                {field: 'marketPrice', title: '售价(元)', sort: true},
                {field: 'num', title: '库存数量', sort: true},
                {title: '操作',toolbar: '#barDemo', align: "center"}
            ]],
            limits: [5, 10, 15, 20, 50],
            limit: 5,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        $("#qy").on("click", function () {
            var goodsName = $("#goodsName").val();
            var goodsSN = $("#goodsSN").val();
            var note = $("#note").val();
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    goodsName: goodsName,
                    goodsSN: goodsSN,
                    note: note
                }
            })
        });

        /**
         * toolbar监听事件
         */
        table.on('tool(test)', function (obj) {
            // var data = obj.data;
            // console.log(obj);
            var checkStatus = table.checkStatus("id");
            console.log(checkStatus.id);
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    alert(data.id);
                    $.ajax({
                        url:"/goods/deletegood.do",
                        type: "post",
                        dataType: "json",
                        data:{
                            "id":id
                        },
                        xhrFields: {
                            // 发送 AJAX 请求时带上 cookie
                            withCredentials: true
                        },
                        success: function(rec) {
                            if (rec.code===0){
                                alert(rec.msg);
                            }
                        }
                    });
                    // obj.del();
                    layer.close(index);
                });
            }else if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '新增商品',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/page/table/add.html'
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            }
        });

    });
</script>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 新增商品</button>
        <!--                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete">  </button>-->
    </div>
</script>
<script type="text/html" id="barDemo">
    <input type="button" class="layui-btn layui-btn-xs data-count-view" lay-event="view" value="查看" />
    <input type="button" class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit" value="编辑"/>
    <input type="button" class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete" value="删除"/>
</script>
</body>
</html>
