<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label" style="line-height: 5px">当前余额：</label>

            <div class="layui-form-item">

                <div class="layui-input-inline">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="会员名是必填项，岂能为空？"

            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">收货地址：</label>
                <div class="layui-input-block">

            </div>

                     <input type="text" name="username" lay-verify="required" lay-reqtext="快递类型是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">

                <label class="layui-form-label">邮编：</label>

                    <input type="text" name="postCode" lay-verify="required" lay-reqtext="邮编是必填项，岂能为空？"
                           placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-inline">
                    <input type="radio" name="vip" value="黄金会员" title="黄金会员" checked="">
                </div>
                <div class="layui-input-inline">
                    <input type="radio" name="vip" value="铂金会员" title="铂金会员">
                </div>
                <div class="layui-input-inline">
                    <input type="radio" name="vip" value="钻石会员" title="钻石会员">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline" style="line-height: 20px">
                    <table>
                        <tr>

                            <td>元</td>

                        <tr>

                        </tr>
                        <tr>

                    </table>
                </div>
                <div class="layui-input-inline" style="line-height: 20px">
                    <table>
                        <tr>
                            <td>消费金额：</td>

                            <td>元</td>
                        </tr>
                        <tr>
                            <td> PV ：</td>
                            <td> 900</td>
                        </tr>
                        <tr>
                            <td>综合服务费：</td>
                            <td>1500</td>
                            <td>元</td>
                        </tr>
                    </table>
                </div>
                <div class="layui-input-inline" style="line-height: 20px">
                    <table>
                        <tr>
                            <td>消费金额：</td>

                    </table>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>

</body>
</html>
